{% extends 'layout.html' %}
{% load crispy_forms_tags %}

            <div class="row justify-content-center py-5">
                <div class="col-6">
                    <h1 class="text-center">Enregistrement</h1>
                    <form method="POST">
                        {% csrf_token %}
                        {{ user_form|crispy }}

                        <button type="submit" class="btn btn-outline-info float-right">S'inscrire</button>
                    </form>
                    <a class="d-block" href="{% url 'shop:signin'  %}">
                        Retour Ã  la connexion

                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
