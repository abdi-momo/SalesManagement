{% extends 'shop/base.html' %}
{% load static %}
{% block content %}

    <div class="container">
        <div class="row vertical">
            <div class="col-md-5 center-block">
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0"> S'inscrire</h3>
                    </div>
                    <div class="card-block">
                        <form class="form" role="form" autocomplete="off" id="formLogin" method="post" action="{% url 'shop:signup' %}">
                            <div class="form-group">
                                <label for="uname1">Nom d'utilisateur </label>
                                <input type="text" class="form-control" name="username" id="uname1" required="">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="uname1" id="email" required="">
                            </div>
                            <div class="form-group">
                                <label>Mot de password</label>
                                <input type="password" class="form-control" name="pwd1" id="pwd1" required=""
                                       autocomplete="new-password">
                            </div>
                            <div class="form-group">
                                <label>Confirmer le mot de password</label>
                                <input type="password" class="form-control" name="pwd2" id="pwd2" required=""
                                       autocomplete="new-password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg float-right">S'inscrire </button>
                            {% csrf_token %}
                        </form>
                    </div>
                    <!--/card-block-->
                </div>
            </div>
        </div>
    </div>

{% endblock %}
