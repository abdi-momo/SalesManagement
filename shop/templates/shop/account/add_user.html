{% extends 'shop/base.html' %}
{% load static %}
{% load crispy_forms_tags %} 

{% block content %}
<form action="." method="post" class="admission-form d-block">
    {% csrf_token %}
    <div class="row align-items-end">
      <div class="col-6">
        <h5>Informations de l'utilisateur</h5>
        {{ user_form|crispy }}
        <h5>Permision</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="user_role" id="admin-user" value="admin">
            <label class="form-check-label" for="admin-user">
                Administrateur
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="user_role" id="stuff-user" value="stuff">
            <label class="form-check-label" for="stuff-user">
                Personnel
            </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Ajout utilisateur</button>
</form>
{% endblock %}
